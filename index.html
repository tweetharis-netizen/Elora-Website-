<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elora AI - Your AI Teaching Assistant</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="logo.png" alt="Elora Logo" class="logo"/>
    <h1>Elora AI</h1>
  </header>
  <main>
    <section class="prompt-section">
      <h2>Create Lesson Plan</h2>
      <input id="input" type="text" placeholder="Enter a topic..."/>
      <button id="generate">Generate</button>
    </section>
    <section class="output-section">
      <h3>Response</h3>
      <div id="output"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Elora. Built by Haris.</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
