<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elora AI – Teacher Assistant</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="logo.png" alt="Elora Logo" class="logo"/>
    <h1>Elora – AI Teacher Assistant</h1>
  </header>
  <main>
    <section class="user-type">
      <label for="userSelect">I am a:</label>
      <select id="userSelect">
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
        <option value="tutor">Tutor</option>
        <option value="parent">Parent</option>
      </select>
    </section>
    <section class="chatbox">
      <textarea id="userInput" placeholder="Ask Elora for a lesson plan, quiz, slides..."></textarea>
      <button id="sendBtn">Generate</button>
      <div id="response"></div>
    </section>
  </main>
  <footer>
    <p>Built by Haris © 2026</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
